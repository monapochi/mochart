<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>prototype</title>
  <style media="screen">
    div.chart {
      position: relative;
    }
    
    div.chart .overlay {
      display: none;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    canvas.glcanvas {
      width: 100vw;
      height: 95vh;
      margin: 0;
      padding: 0;
    }

    input {
      width: 100vw;
      height: 5vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="chart">
    <canvas class="glcanvas" width="640" height="640"></canvas>
    
    <input type="range" value="0">
    
    <script src="wglchart.js"></script>
    <script>
      (function(){
        window.addEventListener( 'load', function() {
          var canvas = document.querySelector('div.chart .glcanvas');
          chart = new WebGLChart(canvas);

          var inp = document.querySelector('input');
          inp.addEventListener('input', function(e) {
            // console.log(e);
            chart.x = this.value * -10;
          });
        });
      })()
    </script>
  </div>

  <div id="viewport"></div>
</body>

</html>
