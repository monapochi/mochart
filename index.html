<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>prototype</title>
  <style media="screen">
    div.chart {
      position: relative;
    }
    
    div.chart .overlay {
      display: none;
      position: absolute;
      left: 10px;
      top: 10px;
    }

    canvas.glcanvas {
      width: 100vw;
      height: 95vh;
      margin: 0;
      padding: 0;
    }

    input {
      width: 100vw;
      height: 5vh;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="chart">
    <canvas class="glcanvas" width="640" height="640"></canvas>
    
    <input type="range" value="0">
    
    <script type="module">
      import { MoChart } from './src/index.ts';

      window.addEventListener('load', () => {
        const canvas = document.querySelector('div.chart .glcanvas');
        if (!canvas) return;

        const data = [
          { time: 1, open: 10, high: 12, low: 9, close: 11, volume: 1200 },
          { time: 2, open: 11, high: 13, low: 10, close: 10, volume: 900 },
          { time: 3, open: 10, high: 14, low: 8, close: 13, volume: 1500 },
          { time: 4, open: 13, high: 15, low: 12, close: 14, volume: 1100 }
        ];

        new MoChart(canvas, { data });
      });
    </script>
  </div>

  <div id="viewport"></div>
</body>

</html>
